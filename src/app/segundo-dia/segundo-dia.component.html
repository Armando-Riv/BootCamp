    <button class="btn" [ngClass]="{'btn-success': variable === 'success'}">

<h3>boton *ngif</h3>
<div *ngIf="variable === 'success'">{{variable}}

</div>

<table class="table">
    <thead>
      <tr>
       
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let itemuser of user">
        <th>{{itemuser.name}}</th>
        <td>{{itemuser.description}}</td>

      </tr>
        
     
    </tbody>
  </table>

<hr>

type="text"
class="form-control"

>

>

</div>
</div>

class="btn btn-success"
(click)="submitForm()"
>
Mostrar los valores en la consola

<h3>INPUTS REACTIVOS</h3>
<form [formGroup]="formulariouser">
    <span>Nombre</span>
    <input
        type="text"
        formControlName="name"
    >
    <span>Descripcion</span>
    <input
        type="text"
        formControlName="description"
    >
    <button
        class=" btn btn-success"
        (click)="submitForm()"
    >
       Guardar los datos
</button>
</form>
